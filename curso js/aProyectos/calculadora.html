<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculadora.css">
    <script defer src="./calculadora.js"></script>
</head>
<body>
    <main>
        <h1>CALCULADORA CURSO JAVASCRIPT</h1>
        <div class="calculadora" id="calculadora">
            <input type="text" class="pantalla" id="pantalla" readonly>
            <br>
            <input type="button" value="1" id="num1" >
            <input type="button" value="2" id="num2" >
            <input type="button" value="3" id="num3" >
            <input type="button" value="+" id="num+" onclick="agregar('+')">
            <br>
            <input type="button" value="4" id="num4" onclick="agregar('4')">
            <input type="button" value="5" id="num5" onclick="agregar('5')">
            <input type="button" value="6" id="num6" onclick="agregar('6')">
            <input type="button" value="-" id="num-" onclick="agregar('-')">
            <br>
            <input type="button" value="7" onclick="agregar('7')">
            <input type="button" value="8" onclick="agregar('8')">
            <input type="button" value="9" onclick="agregar('9')">
            <input type="button" value="*" onclick="agregar('*')">
            <br>
            <input type="button" value="0" onclick="agregar('0')">
            <input type="button" value="." onclick="agregar('.')">
            <input type="button" value="/" onclick="agregar('/')">
            <input type="button" value="=" onclick="calcular()">
            <br>
            <input type="button" value="C" onclick="borrar()">
            <input type="button" value="D" id="del">
        </div>
    </main>
</body>
</html>
